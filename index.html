<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="content">
      <div class="content_photo">
        <img class = "mobile" src="images/hero-mobile.jpg" alt="">
        <img class = "desktop" src="images/hero-desktop.jpg" alt="">
      </div>
      <div class="content_para">
        <h1><span>We're</span><br>coming<br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#">
          <input type="email" name="email" id="content_email" class = "content_email" placeholder="Email Address">
          <button id = "content_button" class="content_button"><img src="images/icon-arrow.svg" alt=""></button>
          <img id = "error" class = "error close" src="images/icon-error.svg" alt="">
          <div id = "result" class="result close">Please provide a valid email</div>
        </form>
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
